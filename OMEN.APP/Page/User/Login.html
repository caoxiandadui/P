<!DOCTYPE html>
<link href="../../layui-v2.6.2/layui/css/layui.css" rel="stylesheet" />
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>系统登录</title>
    <script src="../../js/x-layui.js"></script>
    <script src="../../js/main.js"></script>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/echarts.min.js"></script>
    <link href="../../Content/css/login.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <script src="../layui-v2.6.2/layui/layui.js"></script>
    <script src="../../js/Base.js"></script>
</head>
<body class="login-bg">

    <div class="login">
        <div class="message">系统登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" class="layui-form">
            <input name="LoginName" placeholder="用户名" type="text" class="layui-input" id="LoginName">
            <hr class="hr15">
            <input name="Pwd" placeholder="密码" type="password" class="layui-input" id="Pwd">
            <hr class="hr15">
            <input value="登录" style="width:100%;" type="button" onclick="LOGIN()">
            <hr class="hr20">
        </form>
    </div>
    <script>
        function LOGIN() {
            $.ajax({
                url: baseurl+ '/api/Login',
                data: { loginName:$("#LoginName").val(), pwd:$("#Pwd").val() },
                success: function (d) {
                    if (d > 0) {
                        alert("登陆成功");
                        location.href = "/Page/Menu/Index.html";
                    } else {
                        alert("用户名或密码错误!!!");
                    }
                }
            });
        }
    </script>

    <!-- 底部结束 -->

</body>
</html>
